<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Landing Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>Welcome to My PACIFIC Rooms</h1>
            <p>Experience the best stay with us</p>
            <a href="#booking" class="btn">Book Now</a>
        </div>
    </header>

    <section id="rooms">
        <h2>Our Hotel Rooms and Lounge</h2>
        <div class="room">
            <img src="img/L.ROOM.jpg" alt="Luxury Room">
            <img src="img/pexels-cottonbro-6474588.jpg" alt="Modern Lounge">
            <img src="img/bathroom.jpg" alt="Bathroom">
           
        </div>
        <div class="room">
            <img src="img/swi.hotl.jpg" alt="Hotel Pool">
            <img src="img/pexels-sdas-974382.jpg" alt="Dining Area">
            <img src="img/pexels-maria-salazar-303506-879010.jpg" alt="Hotel Lounge">
        
        </div>
    </section>

    <section id="amenities">
        <h2>Amenities</h2>
        <ul>
            <li>Free Wi-Fi</li>
            <li>24/7 Room Service</li>
            <li>Spa and Wellness Center</li>
            <li>Swimming Pool</li>
            <li>Complimentary Breakfast</li>
        </ul>
    </section>

    <section id="booking">
        <h2>Book Your Stay</h2>
        <form id="bookingForm">
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required>

            <button type="submit">Check Availability</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Luxury Hotel. All rights reserved.</p>
    </footer>
</body>
</html>
